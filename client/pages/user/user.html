<div class="user">
	<div ng-switch on="info.nickname">
		<div ng-switch-when="">
			<span class="avatar">
			<span class="fa-stack fa-lg">
				<i class="fa fa-circle-thin fa-stack-2x"></i>
				<i class="fa fa-group fa-stack-1x"></i>
			</span>
			</span>
			<span class="nickname">
				{{info.nickname?info.nickname:"Group Room"}}
			</span>
    		<span class="unread" ng-show="info.hasNewMessage&&!iscurrentreceiver">
    		[<i class="fa fa-commenting"></i>]
    		</span>
		</div>
		<div ng-switch-default>
			<span class="avatar">
			<span class="fa-stack fa-lg">
				<i class="fa fa-circle-thin fa-stack-2x"></i>
				<i class="fa fa-user fa-stack-1x"></i>
			</span>
			</span>
			<span class="nickname">
				{{info.nickname?info.nickname:"Group Room"}}
			</span>
    		<span class="unread" ng-show="info.hasNewMessage&&!iscurrentreceiver">
    		[<i class="fa fa-commenting"></i>]
    		</span>
		</div>
	</div>
</div>
